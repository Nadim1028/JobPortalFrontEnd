<div class="row" >
    <div class="col-sm-2 offset-sm-1 row"> 
        
        <div class="col-sm-6"> 
        </div>

        <div class="col-sm-3"> 
        </div>

        <div class="col-sm-2"> 
        </div>
    </div>

    <div class="col-sm-6 row " > 
        <div  class="search1 col-sm-5.5" >
            
            <form (ngSubmit)="search()"> 

                <input size="30" type="text" [(ngModel)] = "searchKey"
                name="searchKey" placeholder="Search by company,job type, job title ">

            </form>  

        </div>
        <div  class="search2 col-sm-2.5">
           <select [(ngModel)]="selectedLevel" (change)="selected()"> 

            <option *ngFor="let item of data" [ngValue]="item">{{item.name}}</option>
               <!-- <option>Govt Job</option>
               <option>Private Job</option>
               <option>NGO</option> -->

            </select>
        </div>

        <div class=" col-sm-3">
            <button type="submit" class="button button5" (click)="search()" style="background-color:rgb(19, 167, 167)" > Search </button>
        </div>

    </div>

    <div class="col-sm-1"> 
    </div>

    <div class="col-sm-1"> 
    </div>

</div>

    <button class=" button button5"  (click)="loadJobs()">Edit</button>

</div> -->


<div class="container pt-5">
    <h2> Job Posts</h2>
        <div *ngFor="let job of myjobs | slice:0:100; let i = index;">
              <div class="rounded border border-primary jobs-wrap">                 
                  <div class="company-logo blank-logo text-center text-md-left pl-3">

                       <div class="job-details h-50">                             
                           <div class="p-3 align self-center">                                  
                                 <h3>{{job.jobTitle}}</h3>
                   
                                <div class="mr-3">
                                    <span class="material-icons">location_on</span>
                                    {{job.jobLocation}}
                                </div>
                     
                                <div class="mr-3">
                                    <span class="fa fa-money"></span> ${{job.salary}}     
                                </div>                     
                            </div>
                        </div>

                        <div class="job category align self-center">
                            <div class="p-3">
                                <span class="text-info p-2 rounded border border-info">{{job.jobType}}</span>
                            </div>
                        </div>
        
                    </div>
                
                </div>                 
        </div>
    </div>
